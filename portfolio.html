<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Connect - My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; transition: background 0.3s; }
        h1, h2 { color: #333; }
        #themeToggle { padding: 8px; cursor: pointer; }
        .dark-mode { background: #222; color: white; }
        #projects div { display: flex; justify-content: center; flex-wrap: wrap; }
        .project-card { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 250px; }
        form input, form textarea, form button { display: block; width: 80%; margin: 10px auto; padding: 8px; }
    </style>
</head>
<body>

    <header>
        <h1>?? Hi, I'm [Your Name]</h1>
        <p>Front-End Engineer | HTML | CSS | JavaScript | Java</p>
        <button id="themeToggle">?? Dark Mode</button>
    </header>

    <section id="projects">
        <h2>My Projects</h2>
        <div id="projectList"></div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        // Dark Mode Toggle
        document.getElementById("themeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        });
        if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark-mode");

        // Project Data (Can be fetched from JSON file)
        const projects = [
            { name: "Weather App", description: "A JavaScript weather app using API" },
            { name: "To-Do List", description: "A simple task manager with localStorage" },
            { name: "Portfolio Website", description: "My personal portfolio with projects" }
        ];

        // Display Projects
        const projectList = document.getElementById("projectList");
        projects.forEach(project => {
            const div = document.createElement("div");
            div.classList.add("project-card");
            div.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
            projectList.appendChild(div);
        });

        // Contact Form Validation
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Message Sent!");
        });
    </script>

</body>
</html>
